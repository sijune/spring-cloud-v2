server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
#        - id: user-service
#          uri: lb://USER-SERVICE # eureka에 물어본다. lb 적용
#          predicates:
#            - Path=/user-service/**
        - id: user-service
          uri: lb://USER-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/user-service/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/user-service/users
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
        - id: user-service
          uri: lb://USER-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/user-service/**
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/user-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter # GET은 권한 필터 필요

        - id: catalog-service
          uri: lb://CATALOG-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/catalog-service/**

        - id: order-service
          uri: lb://ORDER-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/order-service/**

        - id: first-service
          uri: lb://FIRST-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-header22
#            - AddResponseHeader=first-response, first-response-header22
            - CustomFilter
        - id: second-service
          uri: lb://SECOND-SERVICE # eureka에 물어본다. lb 적용
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header22
#            - AddResponseHeader=second-response, second-response-header22
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there
                preLogger: true
                postLogger: true

token:
  secret: user_token